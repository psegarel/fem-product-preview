<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-image">
        <img
          class="mobile"
          src="./images/image-product-mobile.jpg"
          alt="perfume bottle"
        />
        <img
          class="desktop"
          src="./images/image-product-desktop.jpg"
          alt="perfume bottle"
        />
      </div>
      <div class="info">
        <div class="title">
          <p class="text-preset-4 uppercase color-grey">Perfume</p>
          <h1 class="text-preset-1 color-black">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-preset-3 color-grey">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <span class="discount text-preset-1 color-green-500">$149.99</span>
          <span class="normal">$169.99</span>
        </div>
        <button class="text-preset-2">
        <span><img src="./images/icon-cart.svg"></img></span>
        <span>Add to Cart</span>
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution text-preset-3">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://patrick-segarel.com">Patrick Segarel</a>.
      </div>
    </footer>
  </body>
</html>
